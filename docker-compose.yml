version: "3.8"

services:
  user-service:
    image: ${DOCKER_USERNAME}/user-service:latest
    ports:
      - "8080:8080"
    depends_on:
      - codenavi-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://codenavi-db:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8_unicode_ci
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_JWT_EXPIRATION=${APP_JWT_EXPIRATION}

    restart: unless-stopped

  codenavi-db:
    image: mysql:8
    command: --character-set-server=utf8 --collation-server=utf8_unicode_ci 
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  ai-service:
    build: .
    image: ${DOCKER_USERNAME}/ai-service:latest
    ports:
      - "8000:8000"  
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - PARENT_PAGE_ID=${PARENT_PAGE_ID}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    restart: unless-stopped
  mcp-tools:
    build: .
    image: ${DOCKER_USERNAME}/mcp-tools:latest
    ports:
      - "8001:8001"
    environment:
      - HOST=http://0.0.0.0
    depends_on:
      - ai-service
    restart: unless-stopped

  chatbot-api:
    build: .
    image: ${DOCKER_USERNAME}/chatbot-api:latest
    ports:
      - "8002:8002"
    environment:
      - HOST=http://0.0.0.0
    depends_on:
      - mcp-tools
      - ai-service
    restart: unless-stopped


volumes:
  mysql_data:

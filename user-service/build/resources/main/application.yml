server:
  port: 8080

spring:
  profiles:
    include: secret
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/codenavi-db?serverTimezone=Asia/Seoul&createDatabaseIfNotExist=true
    username: root


  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
      show-sql: true
      format-sql: true
    hibernate:
      ddl-auto: create-drop
      # ddl-auto: update

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
